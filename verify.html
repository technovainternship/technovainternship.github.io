<section class="verify-page">

  <div class="verify-card">

    <!-- SHINING BRAND -->

      TECHNOVA
    </div>

    <h1>Certificate Verification</h1>

    <p class="subtitle">
      Verify the authenticity of a <strong>TechNova Internship Certificate</strong>
    </p>

    <!-- FORM -->
    <div class="verify-form">
      <input 
        type="text" 
        id="certId" 
        placeholder="Enter Certificate ID (e.g. TN/DM/1501)"
      />

      <button class="btn-verify" onclick="verifyCert()">
        Verify Certificate
      </button>
    </div>

    <!-- RESULT -->
    <div id="result" class="verify-result"></div>

    <!-- TRUST NOTE -->
    <div class="trust-note">
      <i class="fas fa-shield-check"></i>
      Secure & tamper-proof certificate verification system
    </div>
